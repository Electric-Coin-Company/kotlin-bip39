[versions]
# Kotlin version is defined in gradle.properties
jacoco = "0.8.8"
kotest = "4.6.1"
ktlint = "0.47.1"

[libraries]
kotest-framework-engine = { module = "io.kotest:kotest-framework-engine", version.ref = "kotest" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertion = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property", version.ref = "kotest" }

[plugins]
detekt = "io.gitlab.arturbosch.detekt:1.21.0"
dokka = "org.jetbrains.dokka:1.7.10"
kover = "org.jetbrains.kotlinx.kover:0.5.1"
versions = "com.github.ben-manes.versions:0.42.0"